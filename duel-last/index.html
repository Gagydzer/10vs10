<head>
<link rel="stylesheet" href="quiz_animation.css">
<link rel="stylesheet" href="quiz_style.css">

<meta charset="utf-8">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="jquery.spincrement.js"></script>
	

</head>
<body>
	<!-- фейд противоположного при наведении -->
<script>
$(function () {
$("#quiz_image1_container").mouseover(function(){document.getElementById('quiz-overlay-looser').style.opacity='.5';});
$("#quiz_image1_container").mouseout(function(){document.getElementById('quiz-overlay-looser').style.opacity='0';});
});
</script>

	<input type="text" value='{"title": "Самый ЖОСКИЙ персонаж Mad Max 2", "one": "Безумный Макс", "two": "Фьюриос", "onevotes": 10, "twovotes": 20}' id="quantity">

    <input type="button" value="Вставить значения" id="zakazat">

	<div id="quiz_frame">
	<div id="quiz_subframe">
		<h1 id="quiz_header" class="phase1" onclick="quiz_phase1_to2('quiz_header')"><span id="quiz-header-content"></span><br>
		<button class="btn" type="button" id="quiz_button"><span>Start</span></button></h1>
		
		<div id="quiz_versus" class="phase1"></div>
		<div id="quiz_photo_container" class="phase2">
			<div id="quiz_image1_container" class="phase1"">
					<div id="quiz-button-left" class="phase1">
						<div id="quiz-flag-left" class="phase2">
						</div>
						<div class="quiz-title" id="quiz-lefttitle">
						</div>	
					</div>
					<div class="quiz_img_subcontainer" id="quiz_img_subcontainer-left">
						<img src="pic1.jpg" id="quiz_image1" border="0" width="270" height="270">
						<div id="quiz-heart-overlay-left" class="phase2"></div>
						<!-- <div id="quiz-overlay-winner-left"></div> -->
						<!-- <div id="quiz-overlay-looser-left"></div> -->
					</div>
					
			</div>
			<div id="quiz_image2_container" class="phase1">
					<div class="quiz_img_subcontainer" id="quiz_img_subcontainer-right">
						<img src="pic2.jpg" id="quiz_image2" border="0" width="270" height="270">
						<div id="quiz-heart-overlay-right" class="phase2"></div>
						<!-- <div id="quiz-overlay-winner-right"></div> -->
						<!-- <div id="quiz-overlay-looser-right"></div> -->
					</div>
					<div id="quiz-button-right" class="phase1" onclick="quiz_phase2_to3_telkawin()">
						<div id="quiz-flag-right" class="phase2">
						</div>
						<div class="quiz-title"  id="quiz-righttitle">
						</div>
						
						
					</div>
			</div>

		</div>
		

	</div>
	<div id="quiz-other" class="phase1" class="quiz-info"><b id="quiz-total-votes"></b> голосов</div>
		<div id="quiz-logo" class="quiz-info" class="phase1"></div>

		<div id="three-dots" class="quiz-info"></div>
	<div id="quiz-frame-winner2" class="phase2">
	<div id="quiz-winner-back" class="left">
	</div>
		<h1 id="quiz-winner" class="phase2" ><span id="quiz-right-win"></span> win!</h1>
		<div id="quiz-circle" class="phase2">
							<div id="quiz-percent">
							<span><p id="quiz-right-percent" class="spincrement" style="display: inline;">0</p>%</span><br>
							<span style="text-align:center">Согласны<br>с вами</span>
							</div>
							<div id="quiz-pie" class="phase2">
									<svg  width='270' height='270' viewBox="0 0 270 270">
			<circle class="circle1" r="129" cx="135" cy="135"></circle>
			<circle class="circle2" r="128" cx="135" cy="135" stroke-dasharray="0 803"></circle>
			
		</svg>
								</div>
							</div>
		<div class="quiz-frame-win-bg"></div>
	</div>
	<div id="quiz-frame-winner1" class="phase2">
	<div id="quiz-winner-back" class="right">
	</div>
		<div class="quiz-frame-win-bg"></div>
		<h1 id="quiz-winner" class="phase2" ><span id="quiz-left-win"></span> Победил!</h1>										
		<div id="quiz-circle" class="phase2">
			<div id="quiz-percent"><span><p id="quiz-left-percent" class="spincrement" style="display: inline;">0</p>%</span><br>
			<span style="text-align:center" class="quiz-agree">Согласны<br>с вами</span>
			</div>
				<div id="quiz-pie" class="phase2">
				<svg  width='270' height='270' viewBox="0 0 270 270">
			<circle class="circle1" r="129" cx="135" cy="135"></circle>
			<circle class="circle2" r="128" cx="135" cy="135" stroke-dasharray="0 803"></circle>
			
		</svg>
				</div>
			</div>
						
	</div>
	</div>
<script src="quiz_code.js"></script>
